version: '2'
services:
  Wordpress:
    depends_on:
      - db
    image: wordpress:latest
    links:
      - db:db1
    ports:
      - "8000:80"
    restart: always
    environment:
      - WORDPRESS_DB_HOST=db:3306
      - WORDPRESS_DB_PASSWORD=pass1

  Db:
    image: mysql:5.7
    volumes:
      - "./.data/db:/var/lib/mysql"
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: wordpress
      MYSQL_DATABASE: wordpress
      MYSQL_USER: usr1
      MYSQL_PASSWORD: pass1